    <body>
        <div style="background-color:green; width:500px; height:250px; left:10px;">
            <div style="background-color:red; left:100px; width:100px; height:100px;">
                <p>test text</p>
            </div>
            <div style="background-color:yellow; top:150px; width:100px; height:150px;">

            </div>
            <ul style="top:100px; left:120px;">
                <li><h2>Only divs are containers</h2>
                <li>This list is not a container

            </ul>
